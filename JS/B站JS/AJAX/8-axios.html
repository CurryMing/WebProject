<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>axios 发送 ajax请求</title>
    <script crossorigin="anonymous" src="https://cdn.bootcdn.net/ajax/libs/axios/0.19.2/axios.min.js"></script>
</head>

<body>
    <button>GET</button>
    <button>POST</button>
    <button>AJAX</button>
    <p id="p_label"></p>
    <script>
        // const axios = require('axios');
        let buttons = document.getElementsByTagName('button');
        let pLabel = document.getElementById('p_label');

        // axios.defaults.baseURL = 'http://127.0.0.1:8000';

        buttons[0].onclick = function () {
            axios.get('http://127.0.0.1:8000/axios-server', {
                params: {
                    id: 100,
                    vip: 7,
                },
                headers: {
                    name: 'oMing',
                    age: 21,
                }
            }).then(value => {
                pLabel.innerHTML = value;
            });
        }

        buttons[1].onclick = function () {
            axios.post('http://127.0.0.1:8000/axios-server',
                {
                    username: 'Fireming',
                    age: 21
                },
                {
                    params: {
                        id: 200,
                        vip: 10
                    },
                    headers: {
                        name: 'o',
                        age: 21
                    }
                }).then(value => {
                    pLabel.innerHTML = value;
                    console.log(value);
                });
        }

        buttons[2].onclick = function () {
            axios({
                method: 'POST',
                url: 'http://127.0.0.1:8000/axios-server',
                params: {
                    vip: 10,
                    level: 30
                },
                headers: {
                    a: 100,
                    b: 200
                },
                data: {
                    username: 'oMing',
                    password: '123'
                }
            }).then(response => {
                pLabel.innerHTML = `状态码：${response.status}  ${response.statusText}`;
            });
        }
    </script>
</body>

</html>
