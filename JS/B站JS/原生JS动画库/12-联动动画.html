<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>12-联动动画</title>
	<style type="text/css">
		* {
			margin: 0;
			padding: 0;
		}

		#ad {
			height: 516px;
			position: fixed;
			right: 0;
			bottom: 50px;
		}

		#close {
			width: 30px;
			height: 30px;
			right: 5px;
			top: 10px;
			position: absolute;
		}

		#close:hover>#close1 {
			transform: rotateZ(135deg);
		}

		#close:hover>#close2 {
			transform: rotateZ(45deg);
		}

		#close1,
		#close2 {
			position: absolute;
			top: 3px;
			right: 12.5px;
			width: 5px;
			height: 25px;
			border-radius: 25px;
			background-color: #333744;
			transition: all 0.2s ease;
		}

		#close1 {
			transform: translateY(-5px) rotateZ(90deg);
		}

		#close2 {
			transform: translateY(5px) rotateZ(90deg);
		}
	</style>
	<script src="./js/MingAnimation.js" type="text/javascript"></script>
</head>

<body>
	<div id="ad">
		<img src="../../../images/平安物语.gif">
		<div id="close">
			<span id="close1"></span>
			<span id="close2"></span>
		</div>
	</div>

	<script type="text/javascript">
		var ad = document.getElementById('ad')
		var closeBtn = document.getElementById('close')
		closeBtn.onclick = function () {
			// body...
			tween(ad, {
				'height': 500
			}, 20, function () {
				tween(ad, {
					'width': 0
				}, 20, function () {
					ad.style.display = 'none'
				})
			})
			tween(closeBtn, {
				'opacity': 0
			}, 10)
		}
	</script>
</body>

</html>
