<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body{
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        #app{
            width: 500px;
        }
        ul{
            width: 500px;
            margin-top: 50px;
            position: relative;
        }
        li{
            border: 1px dashed #acbcaa;
            list-style: none;
            font-size: 20px;
            padding: 5px 5px;
            margin: 5px 5px;
            cursor: pointer;
            width: 100%;
        }
        .v-enter,
        .v-leave-to{
            opacity: 0;
            transform: translateY(50px);
        }
        .v-enter-active,
        .v-leave-active{
            transition: all 0.5s ease-in;
        }
        .v-move{
            transition: all 0.5s ease-in;
        }
        .v-leave-active{
            position: absolute;
        }
    </style>
</head>
<body>
    <div id="app">
        <label for="">Id:<input type="text" v-model="id"></label>
        <label for="">Name:<input type="text" v-model="name"></label>
        <input type="button" value="添加" @click="add">
        <transition-group appear tag="ul">
            <li v-for="(item,i) in list" :key="item.id" @click="del(i)">
                {{ item.id }}、 {{ item.name }}
            </li>
        </transition-group>
    </div>

    
    <script src="../../../lib/vue.js"></script>
    <script>
        new Vue({
            el: "#app",
            data: {
                id: "",
                name: "",
                list: [
                    {id: "1",name: "Unity"},
                    {id: "2",name: "Google"},
                ]
            },
            methods: {
                add(){
                    var car = {id: this.id,name: this.name}
                    this.list.push(car)
                    this.id = this.name = ""
                },
                del(i){
                    var conStr = confirm("确定删除？"); //确认（返回true || false）
                    if(conStr==true){
                        this.list.splice(i,1)
                    }
                }
            },
        })
    </script>
</body>
</html>
