<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../../../lib/vue.js"></script>
</head>
<body>
    <div id="app">
        <button @click="fun">按钮</button>
        <p ref="p1">我是原生DOM</p>
        <com id="com1" ref="mycom"></com>
    </div>

    <template id="com">
        <div>
            <p>我是组件</p>
        </div>
    </template>

    <script>
        const com = {
            template: "#com",
            data: function(){
                return {
                    msg: "com1"
                }
            },
            methods: {
                comsay(){
                    console.log("com-com")
                }
            }
        }
        new Vue({
            el: "#app",
            methods: {
                fun(){
                    console.log(document.querySelector("p"))
                    console.log(document.querySelector("#com1"))
                    console.log(this.$refs)
                    console.log(this.$refs.p1)
                    console.log(this.$refs.mycom)
                    console.log(this.$refs.mycom.msg)
                    console.log(this.$refs.mycom.comsay)
                }
            },
            components: {
                com,
            }
        })
    </script>
</body>
</html>
