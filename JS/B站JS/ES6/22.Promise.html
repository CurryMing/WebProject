<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        /*  1、 指定回调函数的方式更加灵活
                旧的：必须在启动异步任务前指定
                promise：启动异步任务 => 返回promise对象 => 给promise对象绑定回调函数（
                甚至可以在异步任务结束之后指定）
            2、 支持链式调用，解决回调地狱问题（不便于阅读，不便于进行异常处理）
        */
        // 解决【回调地狱】的问题
        // 实例化 Promise 对象
        const p = new Promise(function (resolve, reject) {
            setTimeout(() => {
                // resolve
                // let data = '数据库中的用户数据';
                // resolve(data);
                // reject
                let error = '数据读取失败';
                reject(error)
            }, 1000);
        });
        // 调用 Promise 对象的 then 函数
        // 成功的形参： value，失败的形参：reason
        p.then(function (value) {
            console.log(value);
        }, function (reason) {
            console.log(reason);
        })
    </script>
</body>

</html>
