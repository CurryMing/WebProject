<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 解决【回调地狱】的问题
        // 实例化 Promise 对象
        const p = new Promise(function (resolve, reject) {
            setTimeout(() => {
                // resolve
                // let data = '数据库中的用户数据';
                // resolve(data);
                // reject
                let error = '数据读取失败';
                reject(error)
            }, 1000);
        });
        // 调用 Promise 对象的 then 函数
        // 成功的形参： value，失败的形参：reason
        p.then(function (value) {
            console.log(value);
        }, function (reason) {
            console.log(reason);
        })
    </script>
</body>

</html>
