<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../../../lib/jquery-1.11.3.js"></script>
    <script>
        // 1、接收一个函数
        $(function(){
            // 2、接受一个字符串
            // 2.1、接受一个字符串选择器
            var $div1 = $('.div1')
            var $div2 = $('#div2')
            console.log($div1)
            console.log($div2)
            // 2.2、接受一个代码片段
            var $p = $('<p>我是段落</p>')
            console.log($p)
            $div1.append($p)
            // 3、接收一个DOM元素
            var span = document.getElementsByTagName('span')[0]
            var $span = $(span)
            console.log($span)
        })
        
    </script>
</head>

<body>
    <div class="div1"></div>
    <div id="div2"></div>
    <span></span>
</body>

</html>
