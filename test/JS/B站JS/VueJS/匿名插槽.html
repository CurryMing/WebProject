<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <div class="app">
        <father></father>
    </div>
    
    <template id="father">
        <div>
            <!-- 在使用子组件的时候 动态 给子组件添加内容 -->
            <son>
                <div>我是son中的追加数据1</div>
                <div>我是son中的追加数据2</div>
                <div>我是son中的追加数据3</div>
            </son>
        </div>
    </template>

    <template id="son">
        <div>
            <div>我是头部</div>
            <slot>我是默认数据</slot>
            <div>我是尾部</div>
        </div>
    </template>

    <script src="../../../lib/vue.js"></script>
    <script>
        Vue.component("father",{
            template: "#father",
            components: {
                "son": {
                    template: "#son",
                }
            },
        })
        new Vue({
            el: ".app",
        })
    </script>
</body>
</html>
