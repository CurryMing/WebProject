<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../../../lib/vue.js"></script>
</head>
<body>
    <div id="app">
        <div>
            <mycom3></mycom3>
        </div>
    </div>
    <!-- 在实例app外定义组件的模板 -->
    <!-- 好处就是【代码提示】 -->
    <template id="com3">
        <!-- 只允许拥有一个根元素 -->
        <div>
            <h1>mycom3--</h1>
        </div>
    </template>

    <script>
        Vue.component("mycom3",{
            template: "#com3"
        })
        new Vue({
            el: "#app",
        })
    </script>
</body>
</html>
