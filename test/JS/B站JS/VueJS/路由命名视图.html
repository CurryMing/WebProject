<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../../../lib/vue.js"></script>
    <script src="../../../lib/vue-router.js"></script>
    <style>
        .lr-active{
            background-color: black;
            color: white;
        }
        button{
            outline: none;
        }
        .login-com,.register-com{
            border: 1px solid black;
            border-radius: 5px;
            width: 250px;
            height: 350px;
        }
    </style>
</head>
<body>
    <div id="app"> 
        <router-view name="name1"></router-view>
        <router-view name="name2"></router-view>
    </div>

    <template id="login">
        <div class="login-com">
            <h1>登录界面</h1>
        </div>
    </template>

    <template id="register">
        <div class="register-com">
            <h1>注册界面</h1>
        </div>
    </template>

    <script>
        // 1、定义组件
        const login = {
            template: "#login",
        }
        const register = {
            template: "#register",
        }

        const vue_router_1 = new VueRouter({
            routes: [
                {   path: '/', 
                    components: {
                        name1: login,
                        name2: register,
                    } 
                },
            ],
            linkActiveClass: "lr-active",
        })

        new Vue({
            // 4、将创建好的路由对象 绑定 到app实例
            router: vue_router_1,
            components: {
                login,
                register,
            }
        }).$mount("#app")
    </script>
</body>
</html>
