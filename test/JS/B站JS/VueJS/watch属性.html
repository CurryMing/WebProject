<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../../../lib/vue.js"></script>
    <script src="../../../lib/vue-router.js"></script>
</head>
<body>
    <div id="app">
        <!-- <input type="text" v-model="num1" @keyup="add"> -->
        <input type="text" v-model="num1">
        <span>+</span>
        <!-- <input type="text" v-model="num2" @keyup="add"> -->
        <input type="text" v-model="num2">
        <span>=</span>
        <input type="text" disabled v-model:value="sum">

        <router-link to="/login" tag="button">登录</router-link>
        <router-link to="/register" tag="button">注册</router-link>
        <router-view></router-view>
    </div>

    <template id="login"><div><h2>登录界面</h2></div></template>
    <template id="register"><div><h2>注册界面</h2></div></template>

    <script>
        
        const login = {
            template: "#login",
        }
        const register = {
            template: "#register",
        }

        const route = [
            {path: "/login",component: login},
            {path: "/register",component: register},
        ]

        const router = new VueRouter({
            routes: route,
        })


        var vm = new Vue({
            el: "#app",
            router: router,
            data: {
                num1: 0,
                num2: 0,
                sum: 0,
            },
            watch: {
                // 监听 Model 中数据的变化
                num1: function(newValue,oldValue){
                    // console.log(newValue,oldValue)
                    this.sum = parseInt(this.num1) + parseInt(this.num2)
                },
                num2: function(){
                    this.sum = parseInt(this.num1) + parseInt(this.num2)
                },
                // 监听路由地址的变化
                "$route.path": function(newValue,oldValue){
                    console.log(newValue,oldValue)
                }
            },
            methods: {
                add(){
                    this.sum = parseInt(this.num1) + parseInt(this.num2)
                }
            },
            components: {
                login: login,
                register: register,
            }
        })
        // console.log(vm.$route)
    </script>

</body>
</html>
