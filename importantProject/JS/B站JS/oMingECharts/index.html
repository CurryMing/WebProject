<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数据可视化</title>
    <link rel="stylesheet" href="./css/index.css">
</head>
<body>
    <!-- 头部的盒子 -->
    <header>
        <div class="oMing">oMing</div>
        <h1>数据可视化ECharts</h1>
        <div class="showTime"></div>
    </header>
    <!-- 页面主体部分 -->
    <section class="main-box">
        <!-- 左边部分 -->
        <div class="column left">
            <div class="panel bar-left">
                <h2>柱形图-就业行业</h2>
                <div class="chart"></div>
            </div>
            <div class="panel line-left">
                <h2>折线图-人员变化<a href="javascript:;">2020</a><a href="javascript:;">2021</a></h2>
                <div class="chart"></div>
            </div>
            <div class="panel pie-left">
                <h2>饼状图-年龄分布</h2>
                <div class="chart"></div>
            </div>
        </div>
        <!-- 中间部分 -->
        <div class="column center">
            <!-- NO模块制作 -->
            <div class="no">
                <div class="no-hd">
                    <ul>
                        <li>6523568</li>
                        <li>8888889</li>
                    </ul>
                </div>
                <div class="no-bd">
                    <ul>
                        <li>前端需求人数</li>
                        <li>市场供应人数</li>
                    </ul>
                </div>
            </div>
            <!-- Map模块制作 -->
            <div class="map">
                <div class="cube"></div>
                <div class="spin-1"></div>
                <div class="spin-2"></div>
                <div class="chart"></div>
            </div>
        </div>
        <!-- 右边部分 -->
        <div class="column right">
            <div class="panel bar-right">
                <h2>柱形图-技能掌握</h2>
                <div class="chart"></div>
            </div>
            <div class="panel line-right">
                <h2>折线图-播放量</h2>
                <div class="chart"></div>
            </div>
            <div class="panel pie-right">
                <h2>饼状图-地区分布</h2>
                <div class="chart"></div>
            </div>
        </div>
    </section>
    
    <script>
        var t = null
        function time(){
            var dt = new Date()
            var year = dt.getFullYear().toString().padStart(2,"0")
            var month = (dt.getMonth() + 1).toString().padStart(2,"0")
            var day = dt.getDate().toString().padStart(2,"0")
            var hour = dt.getHours().toString().padStart(2,"0")
            var minute = dt.getMinutes().toString().padStart(2,"0")
            var second = dt.getSeconds().toString().padStart(2,"0")
            document.querySelector('.showTime').innerHTML = `${year}年${month}月${day}日${hour}:${minute}:${second}`
        }
        time()
        clearInterval(t)
        t = setInterval(time,1000)
        // 引入柱状图
        
    </script>

    <script src="./js/jquery-1.11.3.js"></script>
    <script src="./js/echarts.min.js"></script>
    <script src="./js/flexible.js"></script>
    <script src="./js/china.js"></script>
    <script src="./js/options.js"></script>
</body>
</html>
