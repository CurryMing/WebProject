<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>03-侧边栏动画</title>
	<style type="text/css">
		* {
			margin: 0;
			padding: 0;
		}
		#box {
			width: 100px;
			height: 100px;
			background-color: #333744;
			position: relative;
			top: 200px;
			left: -100px;
		}
		#box span {
			color: #fff;
			text-align: center;
			line-height: 30px;
			position: absolute;
			width: 20px;
			height: 30px;
			right: -20px;
			top: 50%;
			transform: translateY(-50%);
			background-color: #000;
		}
	</style>
</head>
<body>
	<div id="box">
		<span>></span>
	</div>

	<script type="text/javascript">
		var box = document.getElementById('box')
		var timer = null

		box.onmouseenter = function() {
			tween(this,0,5,20)
		}
		box.onmouseleave = function() {
			tween(this,-100,-5,20)
		}

		// 封装函数
		function tween(obj,to,speed,time){
			clearInterval(timer)
			timer = setInterval(function() {
				if(obj.offsetLeft === to){
					clearInterval(timer)
					return
				}
				obj.style.left = obj.offsetLeft + speed + 'px'
			},time)
		}
	</script>
</body>
</html>
