<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>02-简单运动</title>
	<style type="text/css">
		* {
			margin: 0;
			padding: 0;
		}
		html,body {
			height: 100%;
		}
		body {
			display: flex;
			flex-direction: column;
			justify-content: center;
			align-items: center;
			min-height: 100vh;
		}
		#btn {
			width: 50px;
			height: 20px;
			border-radius: 10px;
			outline: none;
			border: 1px solid #333744;
			cursor: pointer;
			margin-bottom: 10px;
		}
		#box {
			border: 1px solid #333744;
			width: 50px;
			height: 50px;
			position: absolute;
			top: 100px;
		}
	</style>
</head>
<body>
	<button id="btn">GO</button>
	<div id="box"></div>

	<script type="text/javascript">
		var btn = document.getElementById('btn')
		var box = document.getElementById('box')
		var timer = null
		var endPos = box.offsetLeft + 500

		btn.onclick = function() {
			clearInterval(timer)
			timer = setInterval(function() {
			    if(box.offsetLeft === endPos){
			    	clearInterval(timer)
			    }else{
			    	box.style.left = box.offsetLeft + 10 + 'px'
			    }
		    },30)
		}
	</script>
</body>
</html>
