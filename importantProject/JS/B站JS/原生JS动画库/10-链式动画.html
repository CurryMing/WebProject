<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>10-链式动画</title>
	<style type="text/css">
		* {
			margin: 0;
			padding: 0;
		}
		div {
			width: 100px;
			height: 100px;
			background-color: #333744;
			position: relative;
			top: 50px;
			margin-bottom: 10px;
			border: 5px solid #ccc;
		}
	</style>
	<script type="text/javascript" src="./js/MingAnimation.js"></script>
</head>
<body>
	<div id="box1"></div>

	<script type="text/javascript">
		var box1 = document.getElementById('box1')

		box1.onmouseenter = function() {
			tween(box1,'width',200,10,function() {
				tween(box1,'height',200,10)
			})
		}
		box1.onmouseleave = function() {
			tween(box1,'width',100,10,function() {
				tween(box1,'height',100,10)
			})
		}
	</script>
</body>
</html>
