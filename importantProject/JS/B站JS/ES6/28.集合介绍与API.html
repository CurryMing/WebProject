<body>
    <script>
        // 1.声明一个Set
        let s1 = new Set();
        console.log(s1,typeof s1);
        let s2 = new Set(["js","java","vue","js"]);
        console.log(s2);
        console.log(s2.size);
        s2.add("jq");
        console.log(s2);
        s2.delete("java");
        console.log(s2);
        console.log(s2.has("jq"));
        s2.clear();
        console.log(s2);
    </script>
